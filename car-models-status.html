    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #d4af37;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }
        
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .model-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%);
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }
        
        .model-card:hover {
            border-color: #d4af37;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }
        
        .model-name {
            color: #d4af37;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .model-description {
            color: #cccccc;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .model-price {
            color: #ffd700;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .model-path {
            color: #888;
            font-size: 0.8rem;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .model-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #ffd700);
            color: #000;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #ffd700, #d4af37);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.3);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-available { background: #27ae60; }
        .status-unknown { background: #f39c12; }
        
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #d4af37;
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        .back-link:hover {
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }
    </style>
</head>

        function formatPrice(price) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(price);
        }

        function loadModels() {
            const grid = document.getElementById('models-grid');
            
            for (const [carId, model] of Object.entries(availableModels)) {
                const card = document.createElement('div');
                card.className = 'model-card';
                
                const statusClass = model.hasModel ? 'status-available' : 'status-unknown';
                const statusText = model.hasModel ? 'Real 3D Model' : 'Placeholder Model';
                const placeholderNote = model.placeholder ? '<div style="color: #f39c12; font-size: 0.8rem; margin-top: 0.5rem;">‚ö†Ô∏è Using similar vehicle as placeholder</div>' : '';
                
                card.innerHTML = `
                    <div class="model-name">
                        <span class="status-indicator ${statusClass}" title="${statusText}"></span>
                        ${model.name}
                    </div>
                    <div class="model-description">${model.description}</div>
                    <div class="model-price">${formatPrice(model.price)}</div>
                    <div class="model-path">${model.path}</div>
                    ${placeholderNote}
                    <div class="model-actions">
                        <a href="frontend/pages/car-customizer.html?car=${carId}" class="btn btn-primary">
                            üöó Customize This Car
                        </a>
                        <button class="btn btn-secondary" onclick="testModel('${carId}')">
                            üîß Test Model
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            }
        }

        function testModel(carId) {
            const model = availableModels[carId];
            const testUrl = `test-3d.html?car=${carId}`;
            window.open(testUrl, '_blank');
        }

        // Load models when page loads
        document.addEventListener('DOMContentLoaded', loadModels);
