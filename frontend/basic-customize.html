<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Customization - Prestigio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23d4af37" stroke-width="0.1" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: relative;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .header-content {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2rem;
            letter-spacing: 3px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .back-btn {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: #d4af37;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-btn:hover {
            background: rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .customize-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            min-height: calc(100vh - 140px);
        }

        .car-preview {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(0, 0, 0, 0.8));
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .car-preview::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            animation: rotate 8s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .car-preview > * {
            position: relative;
            z-index: 1;
        }

        .car-image {
            width: 100%;
            max-width: 600px;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .car-info {
            text-align: center;
        }

        .car-title {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .car-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .transaction-mode {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .transaction-mode.buy {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
        }

        .transaction-mode.rent {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .customization-panel {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(0, 0, 0, 0.8));
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 30px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .customization-panel h2 {
            color: #d4af37;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .customize-section {
            margin-bottom: 25px;
        }

        .section-title {
            color: #d4af37;
            font-size: 1.1rem;
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-icon {
            font-size: 1.2rem;
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
            border-color: #d4af37;
        }

        .color-option.selected {
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .color-option.selected::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .feature-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .feature-option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .feature-option:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
            transform: translateY(-2px);
        }

        .feature-option.selected {
            background: rgba(212, 175, 55, 0.3);
            border-color: #d4af37;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #d4af37;
        }

        .feature-name {
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .feature-price {
            font-size: 0.8rem;
            color: #d4af37;
            font-weight: 600;
        }

        .price-summary {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .price-row.total {
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            padding-top: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #d4af37;
        }

        .rental-terms {
            background: rgba(0, 100, 200, 0.1);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .rental-terms h4 {
            color: #87ceea;
            margin-bottom: 10px;
        }

        .rental-terms select, .rental-terms input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .proceed-btn {
            width: 100%;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .proceed-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }

        @media (max-width: 1024px) {
            .customize-grid {
                grid-template-columns: 1fr;
                min-height: auto;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            
            .car-title {
                font-size: 2rem;
            }
            
            .customization-panel {
                padding: 20px;
            }

            .color-options {
                grid-template-columns: repeat(5, 1fr);
            }

            .feature-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>PRESTIGIO</h1>
            </div>
            <a href="javascript:history.back()" class="back-btn">← Back to Cars</a>
        </div>
    </header>

    <div class="container">
        <div class="customize-grid">
            <div class="car-preview">
                <img id="carImage" src="" alt="" class="car-image">
                <div class="car-info">
                    <div id="transactionMode" class="transaction-mode"></div>
                    <h1 id="carTitle" class="car-title"></h1>
                    <p id="carSubtitle" class="car-subtitle"></p>
                </div>
            </div>

            <div class="customization-panel">
                <h2 id="panelTitle">Basic Customization</h2>
                
                <div class="customize-section">
                    <div class="section-title">
                        <span class="section-icon">🎨</span>
                        Exterior Color
                    </div>
                    <div class="color-options" id="colorOptions"></div>
                </div>

                <div class="customize-section">
                    <div class="section-title">
                        <span class="section-icon">🏎️</span>
                        Spoiler
                    </div>
                    <div class="feature-options" id="spoilerOptions"></div>
                </div>

                <div class="customize-section">
                    <div class="section-title">
                        <span class="section-icon">⚙️</span>
                        Wheels
                    </div>
                    <div class="feature-options" id="wheelOptions"></div>
                </div>

                <div class="customize-section">
                    <div class="section-title">
                        <span class="section-icon">💡</span>
                        Lighting
                    </div>
                    <div class="feature-options" id="lightingOptions"></div>
                </div>

                <div class="customize-section">
                    <div class="section-title">
                        <span class="section-icon">🔊</span>
                        Sound System
                    </div>
                    <div class="feature-options" id="soundOptions"></div>
                </div>

                <div id="rentalTerms" class="rental-terms" style="display: none;">
                    <h4>Rental Terms</h4>
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" min="">
                    
                    <label for="rentalDays">Number of Days:</label>
                    <input type="number" id="rentalDays" min="1" max="365" value="1" placeholder="Enter number of days">
                    
                    <div style="margin-top: 10px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 5px;">
                        <strong>Return Date: <span id="calculatedReturnDate">-</span></strong>
                    </div>
                </div>

                <div class="price-summary">
                    <div class="price-row">
                        <span>Base Price:</span>
                        <span id="basePrice">$0</span>
                    </div>
                    <div class="price-row">
                        <span>Customizations:</span>
                        <span id="customizationPrice">$0</span>
                    </div>
                    <div id="rentalPriceRow" class="price-row" style="display: none;">
                        <span>Duration:</span>
                        <span id="rentalDurationText">1 Day</span>
                    </div>
                    <div class="price-row total">
                        <span id="totalLabel">Total Price:</span>
                        <span id="totalPrice">$0</span>
                    </div>
                </div>

                <button class="proceed-btn" id="proceedBtn" onclick="proceedToOrder()">
                    Proceed to Order
                </button>
            </div>
        </div>
    </div>

    <script>
        let carData = {};
        let customizations = {
            color: null,
            spoiler: null,
            wheels: null,
            lighting: null,
            sound: null
        };
        let transactionType = 'buy';
        let basePrice = 0;
        let dailyRentalRate = 0;

        // Basic customization options
        const customizationOptions = {
            colors: [
                { name: 'Pearl White', color: '#f8f8ff', price: 0 },
                { name: 'Jet Black', color: '#1a1a1a', price: 500 },
                { name: 'Racing Red', color: '#dc143c', price: 800 },
                { name: 'Ocean Blue', color: '#4169e1', price: 800 },
                { name: 'Forest Green', color: '#228b22', price: 800 },
                { name: 'Sunset Orange', color: '#ff4500', price: 1000 },
                { name: 'Royal Purple', color: '#663399', price: 1200 },
                { name: 'Chrome Silver', color: '#c0c0c0', price: 1500 }
            ],
            spoilers: [
                { name: 'No Spoiler', icon: '🚗', price: 0 },
                { name: 'Lip Spoiler', icon: '🏎️', price: 800 },
                { name: 'Wing Spoiler', icon: '✈️', price: 1500 },
                { name: 'GT Spoiler', icon: '🏁', price: 2500 }
            ],
            wheels: [
                { name: 'Standard 17"', icon: '⚙️', price: 0 },
                { name: 'Sport 18"', icon: '🔧', price: 1200 },
                { name: 'Racing 19"', icon: '⚡', price: 2000 },
                { name: 'Carbon 20"', icon: '💎', price: 3500 }
            ],
            lighting: [
                { name: 'Standard LED', icon: '💡', price: 0 },
                { name: 'Xenon HID', icon: '🔆', price: 800 },
                { name: 'Adaptive LED', icon: '✨', price: 1500 },
                { name: 'Matrix LED', icon: '🌟', price: 2500 }
            ],
            sound: [
                { name: 'Standard Audio', icon: '🔊', price: 0 },
                { name: 'Premium Sound', icon: '🎵', price: 1000 },
                { name: 'Surround System', icon: '🎶', price: 2000 },
                { name: 'Concert Hall', icon: '🎼', price: 3500 }
            ]
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCarData();
            initializeCustomizations();
            setupRentalDates();
            updatePricing();
        });

        function loadCarData() {
            const urlParams = new URLSearchParams(window.location.search);
            
            carData = {
                id: urlParams.get('id') || '',
                name: urlParams.get('name') || 'Car',
                brand: urlParams.get('brand') || 'Brand',
                price: urlParams.get('price') || '$50,000',
                image: urlParams.get('image') || '/api/placeholder/600/400',
                info: urlParams.get('info') || 'Premium vehicle'
            };
            
            transactionType = urlParams.get('type') || 'buy';
            
            // Extract base price from price string
            const priceMatch = carData.price.match(/[\d,]+/);
            if (priceMatch) {
                basePrice = parseInt(priceMatch[0].replace(/,/g, ''));
                // For rentals, calculate daily rate (base price / 365 days, minimum $50/day)
                dailyRentalRate = Math.max(Math.round(basePrice / 365), 50);
            }
            
            // Update UI
            document.getElementById('carImage').src = carData.image;
            document.getElementById('carImage').alt = `${carData.brand} ${carData.name}`;
            document.getElementById('carTitle').textContent = `${carData.brand} ${carData.name}`;
            document.getElementById('carSubtitle').textContent = carData.info;
            
            const modeElement = document.getElementById('transactionMode');
            const panelTitle = document.getElementById('panelTitle');
            const proceedBtn = document.getElementById('proceedBtn');
            const totalLabel = document.getElementById('totalLabel');
            
            if (transactionType === 'rent') {
                modeElement.textContent = 'Rental';
                modeElement.className = 'transaction-mode rent';
                panelTitle.textContent = 'Customize Your Rental';
                proceedBtn.textContent = 'Proceed to Rental Order';
                totalLabel.textContent = 'Total Rental Cost:';
                document.getElementById('rentalTerms').style.display = 'block';
                document.getElementById('rentalPriceRow').style.display = 'flex';
            } else {
                modeElement.textContent = 'Purchase';
                modeElement.className = 'transaction-mode buy';
                panelTitle.textContent = 'Basic Customization';
                proceedBtn.textContent = 'Proceed to Purchase Order';
                totalLabel.textContent = 'Total Price:';
            }
        }

        function initializeCustomizations() {
            // Initialize colors
            const colorContainer = document.getElementById('colorOptions');
            customizationOptions.colors.forEach((color, index) => {
                const colorElement = document.createElement('div');
                colorElement.className = 'color-option';
                colorElement.style.backgroundColor = color.color;
                colorElement.title = `${color.name} (+$${color.price})`;
                
                if (index === 0) {
                    colorElement.classList.add('selected');
                    customizations.color = color;
                }
                
                colorElement.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
                    this.classList.add('selected');
                    customizations.color = color;
                    updateCarColor(color.color);
                    updatePricing();
                });
                
                colorContainer.appendChild(colorElement);
            });

            // Initialize other features
            ['spoilers', 'wheels', 'lighting', 'sound'].forEach(category => {
                const container = document.getElementById(category.slice(0, -1) + 'Options');
                const options = customizationOptions[category];
                
                options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'feature-option';
                    if (index === 0) {
                        optionElement.classList.add('selected');
                        customizations[category.slice(0, -1)] = option;
                    }
                    
                    optionElement.innerHTML = `
                        <div class="feature-icon">${option.icon}</div>
                        <div class="feature-name">${option.name}</div>
                        <div class="feature-price">+$${option.price.toLocaleString()}</div>
                    `;
                    
                    optionElement.addEventListener('click', function() {
                        container.querySelectorAll('.feature-option').forEach(el => el.classList.remove('selected'));
                        this.classList.add('selected');
                        customizations[category.slice(0, -1)] = option;
                        updatePricing();
                    });
                    
                    container.appendChild(optionElement);
                });
            });
        }

        function updateCarColor(color) {
            const carImage = document.getElementById('carImage');
            carImage.style.filter = `hue-rotate(${getHueRotation(color)}deg) saturate(1.2)`;
        }

        function getHueRotation(color) {
            // Simple color mapping for demo purposes
            const colorMap = {
                '#f8f8ff': 0,    // White
                '#1a1a1a': 0,    // Black
                '#dc143c': 0,    // Red
                '#4169e1': 240,  // Blue
                '#228b22': 120,  // Green
                '#ff4500': 30,   // Orange
                '#663399': 270,  // Purple
                '#c0c0c0': 0     // Silver
            };
            return colorMap[color] || 0;
        }

        function setupRentalDates() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const startDate = document.getElementById('startDate');
            const rentalDays = document.getElementById('rentalDays');
            const calculatedReturnDate = document.getElementById('calculatedReturnDate');
            
            // Set minimum date to today
            startDate.min = today.toISOString().split('T')[0];
            startDate.value = tomorrow.toISOString().split('T')[0];
            
            // Update return date when start date or days change
            function updateReturnDate() {
                if (startDate.value && rentalDays.value) {
                    const start = new Date(startDate.value);
                    const days = parseInt(rentalDays.value) || 1;
                    const returnDay = new Date(start);
                    returnDay.setDate(returnDay.getDate() + days);
                    
                    calculatedReturnDate.textContent = returnDay.toLocaleDateString();
                    
                    // Update duration text for pricing display
                    document.getElementById('rentalDurationText').textContent = 
                        days === 1 ? '1 Day' : `${days} Days`;
                    
                    updatePricing();
                }
            }
            
            startDate.addEventListener('change', updateReturnDate);
            rentalDays.addEventListener('input', updateReturnDate);
            
            // Initialize return date
            updateReturnDate();
        }

        function updatePricing() {
            // Calculate customization total
            let customizationTotal = 0;
            Object.values(customizations).forEach(option => {
                if (option && option.price) customizationTotal += option.price;
            });
            
            let total = 0;
            
            if (transactionType === 'rent') {
                const duration = parseInt(document.getElementById('rentalDays').value) || 1;
                const dailyCustomizationCost = Math.round(customizationTotal / 30); // Spread customization cost over 30 days
                const dailyTotal = dailyRentalRate + dailyCustomizationCost;
                total = Math.round(dailyTotal * duration);
                
                document.getElementById('basePrice').textContent = `$${dailyRentalRate}/day`;
                document.getElementById('customizationPrice').textContent = `+$${dailyCustomizationCost}/day`;
            } else {
                total = basePrice + customizationTotal;
                document.getElementById('basePrice').textContent = `$${basePrice.toLocaleString()}`;
                document.getElementById('customizationPrice').textContent = `+$${customizationTotal.toLocaleString()}`;
            }
            
            document.getElementById('totalPrice').textContent = `$${total.toLocaleString()}`;
        }

        function proceedToOrder() {
            // Prepare order data
            const orderData = {
                car: carData,
                customizations: customizations,
                transactionType: transactionType,
                pricing: {
                    basePrice: transactionType === 'rent' ? dailyRentalRate : basePrice,
                    customizationPrice: Object.values(customizations).reduce((sum, option) => sum + (option ? option.price : 0), 0),
                    totalPrice: parseFloat(document.getElementById('totalPrice').textContent.replace(/[$,]/g, ''))
                }
            };
            
            // Add rental-specific data
            if (transactionType === 'rent') {
                const startDate = document.getElementById('startDate').value;
                const days = parseInt(document.getElementById('rentalDays').value) || 1;
                const start = new Date(startDate);
                const returnDay = new Date(start);
                returnDay.setDate(returnDay.getDate() + days);
                
                orderData.rental = {
                    duration: days,
                    pickupDate: startDate,
                    returnDate: returnDay.toISOString().split('T')[0],
                    dailyRate: dailyRentalRate
                };
            }
            
            // Store order data in localStorage for the order page
            localStorage.setItem('orderData', JSON.stringify(orderData));
            
            // Redirect to order page
            window.location.href = 'order-page.html';
        }
    </script>
</body>
