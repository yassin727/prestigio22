<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Car - Prestigio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23d4af37" stroke-width="0.1" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: relative;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .header-content {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2rem;
            letter-spacing: 3px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .back-btn {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: #d4af37;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-btn:hover {
            background: rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .customize-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            height: calc(100vh - 140px);
        }

        .car-preview {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(0, 0, 0, 0.8));
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .car-preview::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            animation: rotate 8s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .car-preview > * {
            position: relative;
            z-index: 1;
        }

        .car-image {
            width: 100%;
            max-width: 600px;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .car-info {
            text-align: center;
        }

        .car-title {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .car-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .transaction-mode {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .transaction-mode.buy {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
        }

        .transaction-mode.rent {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .customization-panel {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(0, 0, 0, 0.8));
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 30px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .customization-panel h2 {
            color: #d4af37;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .customize-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #d4af37;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .option-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-item:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
            transform: translateY(-2px);
        }

        .option-item.selected {
            background: rgba(212, 175, 55, 0.3);
            border-color: #d4af37;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .option-name {
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .option-price {
            font-size: 0.8rem;
            color: #d4af37;
            font-weight: 600;
        }

        .price-summary {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .price-row.total {
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            padding-top: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #d4af37;
        }

        .rental-terms {
            background: rgba(0, 100, 200, 0.1);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .rental-terms h4 {
            color: #87ceea;
            margin-bottom: 10px;
        }

        .rental-terms select, .rental-terms input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .proceed-btn {
            width: 100%;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .proceed-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }

        @media (max-width: 1024px) {
            .customize-grid {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            
            .car-title {
                font-size: 2rem;
            }
            
            .customization-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>PRESTIGIO</h1>
            </div>
            <a href="javascript:history.back()" class="back-btn">‚Üê Back to Cars</a>
        </div>
    </header>

    <div class="container">
        <div class="customize-grid">
            <div class="car-preview">
                <img id="carImage" src="" alt="" class="car-image">
                <div class="car-info">
                    <div id="transactionMode" class="transaction-mode"></div>
                    <h1 id="carTitle" class="car-title"></h1>
                    <p id="carSubtitle" class="car-subtitle"></p>
                </div>
            </div>

            <div class="customization-panel">
                <h2 id="panelTitle">Customize Your Vehicle</h2>
                
                <div class="customize-section">
                    <div class="section-title">Interior</div>
                    <div class="options-grid" id="interiorOptions"></div>
                </div>

                <div class="customize-section">
                    <div class="section-title">Exterior</div>
                    <div class="options-grid" id="exteriorOptions"></div>
                </div>

                <div class="customize-section">
                    <div class="section-title">Performance</div>
                    <div class="options-grid" id="performanceOptions"></div>
                </div>

                <div class="customize-section">
                    <div class="section-title">Technology</div>
                    <div class="options-grid" id="technologyOptions"></div>
                </div>

                <div id="rentalTerms" class="rental-terms" style="display: none;">
                    <h4>Rental Terms</h4>
                    <label for="rentalDuration">Rental Duration:</label>
                    <select id="rentalDuration">
                        <option value="1">1 Day</option>
                        <option value="3">3 Days</option>
                        <option value="7">1 Week</option>
                        <option value="14">2 Weeks</option>
                        <option value="30">1 Month</option>
                    </select>
                    
                    <label for="pickupDate">Pickup Date:</label>
                    <input type="date" id="pickupDate" min="">
                    
                    <label for="returnDate">Return Date:</label>
                    <input type="date" id="returnDate" min="">
                </div>

                <div class="price-summary">
                    <div class="price-row">
                        <span>Base Price:</span>
                        <span id="basePrice">$0</span>
                    </div>
                    <div class="price-row">
                        <span>Customizations:</span>
                        <span id="customizationPrice">$0</span>
                    </div>
                    <div id="rentalPriceRow" class="price-row" style="display: none;">
                        <span>Duration:</span>
                        <span id="rentalDurationText">1 Day</span>
                    </div>
                    <div class="price-row total">
                        <span id="totalLabel">Total Price:</span>
                        <span id="totalPrice">$0</span>
                    </div>
                </div>

                <button class="proceed-btn" id="proceedBtn" onclick="proceedToOrder()">
                    Proceed to Order
                </button>
            </div>
        </div>
    </div>

    <script>
        let carData = {};
        let customizations = {
            interior: null,
            exterior: null,
            performance: null,
            technology: null
        };
        let transactionType = 'buy';
        let basePrice = 0;
        let dailyRentalRate = 0;

        // Customization options with prices
        const customizationOptions = {
            interior: [
                { name: 'Standard', price: 0 },
                { name: 'Premium Leather', price: 2500 },
                { name: 'Carbon Fiber', price: 5000 },
                { name: 'Alcantara', price: 3500 }
            ],
            exterior: [
                { name: 'Standard Paint', price: 0 },
                { name: 'Metallic Paint', price: 1500 },
                { name: 'Matte Finish', price: 3000 },
                { name: 'Chrome Package', price: 4500 }
            ],
            performance: [
                { name: 'Standard', price: 0 },
                { name: 'Sport Package', price: 8000 },
                { name: 'Track Package', price: 15000 },
                { name: 'Ultimate Performance', price: 25000 }
            ],
            technology: [
                { name: 'Basic', price: 0 },
                { name: 'Premium Audio', price: 2000 },
                { name: 'Advanced Driver Assist', price: 5000 },
                { name: 'Full Tech Suite', price: 8000 }
            ]
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCarData();
            initializeCustomizations();
            setupRentalDates();
            updatePricing();
        });

        function loadCarData() {
            const urlParams = new URLSearchParams(window.location.search);
            
            carData = {
                id: urlParams.get('id') || '',
                name: urlParams.get('name') || 'Car',
                brand: urlParams.get('brand') || 'Brand',
                price: urlParams.get('price') || '$50,000',
                image: urlParams.get('image') || '/api/placeholder/600/400',
                info: urlParams.get('info') || 'Premium vehicle'
            };
            
            transactionType = urlParams.get('type') || 'buy';
            
            // Extract base price from price string
            const priceMatch = carData.price.match(/[\d,]+/);
            if (priceMatch) {
                basePrice = parseInt(priceMatch[0].replace(/,/g, ''));
                // For rentals, calculate daily rate (base price / 365 days, minimum $50/day)
                dailyRentalRate = Math.max(Math.round(basePrice / 365), 50);
            }
            
            // Update UI
            document.getElementById('carImage').src = carData.image;
            document.getElementById('carImage').alt = `${carData.brand} ${carData.name}`;
            document.getElementById('carTitle').textContent = `${carData.brand} ${carData.name}`;
            document.getElementById('carSubtitle').textContent = carData.info;
            
            const modeElement = document.getElementById('transactionMode');
            const panelTitle = document.getElementById('panelTitle');
            const proceedBtn = document.getElementById('proceedBtn');
            const totalLabel = document.getElementById('totalLabel');
            
            if (transactionType === 'rent') {
                modeElement.textContent = 'Rental';
                modeElement.className = 'transaction-mode rent';
                panelTitle.textContent = 'Customize Your Rental';
                proceedBtn.textContent = 'Proceed to Rental Order';
                totalLabel.textContent = 'Total Rental Cost:';
                document.getElementById('rentalTerms').style.display = 'block';
                document.getElementById('rentalPriceRow').style.display = 'flex';
            } else {
                modeElement.textContent = 'Purchase';
                modeElement.className = 'transaction-mode buy';
                panelTitle.textContent = 'Customize Your Purchase';
                proceedBtn.textContent = 'Proceed to Purchase Order';
                totalLabel.textContent = 'Total Price:';
            }
        }

        function initializeCustomizations() {
            // Initialize all customization sections
            Object.keys(customizationOptions).forEach(section => {
                const container = document.getElementById(section + 'Options');
                customizationOptions[section].forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option-item';
                    if (index === 0) {
                        optionElement.classList.add('selected');
                        customizations[section] = option;
                    }
                    
                    optionElement.innerHTML = `
                        <div class="option-name">${option.name}</div>
                        <div class="option-price">+$${option.price.toLocaleString()}</div>
                    `;
                    
                    optionElement.addEventListener('click', function() {
                        // Remove selected class from siblings
                        container.querySelectorAll('.option-item').forEach(item => {
                            item.classList.remove('selected');
                        });
                        
                        // Add selected class to clicked item
                        this.classList.add('selected');
                        customizations[section] = option;
                        updatePricing();
                    });
                    
                    container.appendChild(optionElement);
                });
            });
        }

        function setupRentalDates() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const pickupDate = document.getElementById('pickupDate');
            const returnDate = document.getElementById('returnDate');
            const durationSelect = document.getElementById('rentalDuration');
            
            // Set minimum dates
            pickupDate.min = today.toISOString().split('T')[0];
            pickupDate.value = tomorrow.toISOString().split('T')[0];
            
            // Update return date when pickup date or duration changes
            function updateReturnDate() {
                if (pickupDate.value) {
                    const pickup = new Date(pickupDate.value);
                    const duration = parseInt(durationSelect.value);
                    const returnDay = new Date(pickup);
                    returnDay.setDate(returnDay.getDate() + duration);
                    returnDate.value = returnDay.toISOString().split('T')[0];
                    returnDate.min = returnDay.toISOString().split('T')[0];
                    
                    document.getElementById('rentalDurationText').textContent = 
                        duration === 1 ? '1 Day' : `${duration} Days`;
                    
                    updatePricing();
                }
            }
            
            pickupDate.addEventListener('change', updateReturnDate);
            durationSelect.addEventListener('change', updateReturnDate);
            
            // Initialize return date
            updateReturnDate();
        }

        function updatePricing() {
            // Calculate customization total
            let customizationTotal = 0;
            Object.values(customizations).forEach(option => {
                if (option) customizationTotal += option.price;
            });
            
            let total = 0;
            
            if (transactionType === 'rent') {
                const duration = parseInt(document.getElementById('rentalDuration').value);
                const dailyTotal = dailyRentalRate + (customizationTotal / 30); // Spread customization cost over 30 days
                total = Math.round(dailyTotal * duration);
                
                document.getElementById('basePrice').textContent = `$${dailyRentalRate}/day`;
                document.getElementById('customizationPrice').textContent = `+$${Math.round(customizationTotal / 30)}/day`;
            } else {
                total = basePrice + customizationTotal;
                document.getElementById('basePrice').textContent = `$${basePrice.toLocaleString()}`;
                document.getElementById('customizationPrice').textContent = `+$${customizationTotal.toLocaleString()}`;
            }
            
            document.getElementById('totalPrice').textContent = `$${total.toLocaleString()}`;
        }

        function proceedToOrder() {
            // Prepare order data
            const orderData = {
                car: carData,
                customizations: customizations,
                transactionType: transactionType,
                pricing: {
                    basePrice: transactionType === 'rent' ? dailyRentalRate : basePrice,
                    customizationPrice: Object.values(customizations).reduce((sum, option) => sum + (option ? option.price : 0), 0),
                    totalPrice: parseFloat(document.getElementById('totalPrice').textContent.replace(/[$,]/g, ''))
                }
            };
            
            // Add rental-specific data
            if (transactionType === 'rent') {
                orderData.rental = {
                    duration: parseInt(document.getElementById('rentalDuration').value),
                    pickupDate: document.getElementById('pickupDate').value,
                    returnDate: document.getElementById('returnDate').value,
                    dailyRate: dailyRentalRate
                };
            }
            
            // Store order data in localStorage for the order page
            localStorage.setItem('orderData', JSON.stringify(orderData));
            
            // Redirect to order page
            window.location.href = 'order-page.html';
        }
    </script>
</body>
</html>
